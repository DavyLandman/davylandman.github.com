<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    {% include header.html %}

    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ content }} 
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% include footer.html %}
          </div>
        </div>
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        var nav = document.querySelector("nav");
        var nonFixedClass = "navbar-inverse navbar-static-top";
        var fixedClass = "navbar-fixed-top";

        var previousPosition = window.pageYOffset || document.documentElement.scrollTop;
        var scrollingReverse = false;
        var navVisible = previousPosition == 0;
        window.addEventListener('scroll', function(e){
          var position = window.pageYOffset || document.documentElement.scrollTop;
          scrollingReverse = position < previousPosition;
          navVisible = position == 0;
          setTimeout(function () {
            if (scrollingReverse && !navVisible) {
              nav.className = nav.className.replace(nonFixedClass, fixedClass);
            }
            else if (!scrollingReverse || navVisible) {
              nav.className = nav.className.replace(fixedClass, nonFixedClass);
            }
          }, 250);
          previousPosition = position;
        });
      };
    </script>
  </body>
</html>
