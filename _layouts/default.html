<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar-static-top">{% include navigation.html %}</nav>
    <header>
      <div class="container">
        <h1> Davy Landman </h1>
        <hr>
        <h2> Software Engineer & Researcher</h2>
      </div>
    </header>
    <section class="body">
      <div class="container">
        {{ content }} 
      </div>
    </section>

    <footer>
      {% include footer.html %}
    </footer>

    <!--<script src="js/jquery.min.js"></script>-->
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script type="text/javascript">
      window.onload = function () {
        var nav = document.querySelector("nav");
        var nonFixedClass = "navbar-static-top";
        var fixedClass = "navbar-fixed-top";

        var previousPosition = window.pageYOffset || document.documentElement.scrollTop;
        var didScroll = false;
        window.addEventListener('scroll', function(e){
          didScroll = true;
        });
        setInterval(function(e){
          if (!didScroll) {
            return;
          }
          didScroll = false;
          var position = window.pageYOffset || document.documentElement.scrollTop;
          var scrollingReverse = position < previousPosition;
          var navVisible = position == 0;
          if (scrollingReverse && !navVisible) {
            nav.className = nav.className.replace(nonFixedClass, fixedClass);
          }
          else if (!scrollingReverse || navVisible) {
            nav.className = nav.className.replace(fixedClass, nonFixedClass);
          }
          previousPosition = position;
        }, 250);
      };
    </script>
  </body>
</html>
